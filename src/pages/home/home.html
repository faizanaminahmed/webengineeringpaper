</ion-header>

      <ion-input type="text" placeholder="Medicine Name" [(ngModel)] = "chat.name" name="message"></ion-input>
      <ion-input type="text" placeholder="Quantity" [(ngModel)] = "chat.quantity" name="message"></ion-input>
      <ion-item>
        <ion-label>Date Time</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
  
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item>
            <ion-input type="text" placeholder="Any Comments" [(ngModel)] = "chat.message" name="message"></ion-input>
          </ion-item>
        <ion-buttons end>
          <button ion-button icon-end color="royal" (click)="sendMessage()">
            Submit
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
  
</ion-footer>
